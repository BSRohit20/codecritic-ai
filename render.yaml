services:
  - type: web
    name: codecritic-ai-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MONGODB_URL
        sync: false
      - key: DATABASE_NAME
        value: codecritic
      - key: BREVO_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
